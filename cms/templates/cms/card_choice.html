{% extends "cms/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'cms/css/choice.css' %}">
{% endblock extra_css %}

{% block title %}カードの選択{% endblock title %}

{% block content %}

    <div class="d-flex flex-wrap">
      <form method="post">
      {% for card in cards%}
      <label class="my-3 mx-2 w-25 h-auto">
        <div class="card-box h-100">
          <input type="checkbox" name="choice" value="{{card.id}}" class="radio-input">
           <div class="text-center text-dark py-3 border border-secondary rounded-lg p-3">
            <p class="font-weight-bold lead">{{ card.title }}</p>
            <p>{{ card.subtitle }}</p>
            <div class="mx-auto px-3 h-25">
              <img class="rounded w-100" src={{card.tecimg.url}}>
            </div>
            <p>{{ card.tec_desc }}</p>
          </div>
        </div>
      </label>
      {% endfor %}

      {% csrf_token %}

        <div class="form-group row">
          <div class="offset-md-3 col-md-9">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </div>
      </form>
    </div>

{% endblock content %}
