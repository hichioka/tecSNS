{% extends "cms/base.html" %}

{% block content %}
    <h4 class="mt-4 border-bottom">カード一覧</h4>

    <div class="d-flex flex-wrap">

      {% for card in object_list%}
      <div class="my-3 mx-2 border rounded-lg w-25 h-100">
        <a href="{% url 'cms:card_detail' card.pk %}" class="text-dark text-decoration-none ">
          <div class="card text-center text-dark py-3 border border-secondary rounded-lg btn btn-outline-light">
            <p class="font-weight-bold lead">{{ card.title }}</p>
            <p>{{ card.subtitle }}</p>
            <div class="mx-auto px-3">
              <img class="rounded w-100" src={{card.tecimg.url}}>
            </div>
            <p>{{ card.tec_desc|linebreaks}}</p>
          </div>
        </a>
      </div>
      {% endfor %}
      
    </div>
{% endblock content %}
