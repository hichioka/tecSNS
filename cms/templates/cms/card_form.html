{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}カードの新規追加{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">カードの新規追加</h4>
     <div class="d-flex flex-wrap">

      <!-- <div class="w-50 bg-danger">
        <p>リアルタイム編集を入れる</p>
      </div> -->

      <div class="w-50">
        <!-- ポストする機能 -->
        <form method="POST" class="post-form" enctype="multipart/form-data" action="{% url 'cms:card_create' %}">
      <!-- フォームの表示 -->
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <div class="form-group row">
          <div class="offset-md-3 col-md-9">
            <button type="submit" class="btn btn-primary">作成</button>
          </div>
        </div>
      </div>
    </div>
    <a href="{% url 'cms:card_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
