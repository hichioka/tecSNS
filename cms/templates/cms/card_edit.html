{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}カードの編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">カードの編集</h4>
     <div class="d-flex flex-wrap">

      <!-- フォームの表示 -->
      <div>
      {% if card_id %} <!-- #カードidがあるときは修正ページに飛ばす -->
        <form method="POST" class="post-form" enctype="multipart/form-data" action="{% url 'cms:card_mod' card_id=card_id %}">
      {% else %}<!-- そのほかはaddの新規追加に持ってく -->
        <form method="POST" class="post-form" enctype="multipart/form-data" action="{% url 'cms:card_add' %}">
      {% endif %}
      
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
        <div class="form-group row">
          <div class="offset-md-3 col-md-9">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </div>

      </div>

    </div>
    <a href="{% url 'cms:card_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
