{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}カードの編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">書籍の編集</h4>
    {% if card_id %}
    <form action="{% url 'cms:card_mod' card_id=card_id %}" method="post">
    {% else %}
    <form action="{% url 'cms:card_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'cms:card_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
